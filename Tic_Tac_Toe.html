<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .status {
      font-size: 20px;
      margin: 10px 0;
      color: #444;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cell:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }

    .cell.win {
      background-color: #90ee90;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff7f50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e6733f;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="status" id="status">Current Player: X</div>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <button class="btn" onclick="resetGame()">Reset Game</button>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const cells = document.querySelectorAll('.cell');
    let currentPlayer = 'X';
    let isGameActive = true;

    const winningCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function checkWinner() {
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (
          cells[a].innerText &&
          cells[a].innerText === cells[b].innerText &&
          cells[a].innerText === cells[c].innerText
        ) {
          cells[a].classList.add('win');
          cells[b].classList.add('win');
          cells[c].classList.add('win');
          statusText.innerText = `Player ${cells[a].innerText} wins! 🎉`;
          isGameActive = false;
          return;
        }
      }

      if ([...cells].every(cell => cell.innerText !== '')) {
        statusText.innerText = "It's a draw! 🤝";
        isGameActive = false;
      }
    }

    function handleClick(event) {
      const cell = event.target;
      if (!isGameActive || cell.innerText !== '') return;

      cell.innerText = currentPlayer;
      checkWinner();
      if (isGameActive) {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.innerText = `Current Player: ${currentPlayer}`;
      }
    }

    function resetGame() {
      cells.forEach(cell => {
        cell.innerText = '';
        cell.classList.remove('win');
      });
      currentPlayer = 'X';
      isGameActive = true;
      statusText.innerText = `Current Player: ${currentPlayer}`;
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
  </script>

</body>
</html>
